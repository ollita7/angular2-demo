<h1>Users</h1>
<div class="alert alert-info" role="alert" *ngIf="users.length == 0"> No users </div>
<table class="table table-striped" *ngIf="users.length > 0">
    <thead>
        <tr>
            <th>Name</th>
            <th>Mail</th>
            <th>Age</th>
            <th>Actions</th>
        <tr>
    </thead>
    <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.mail}}</td>
        <td>{{user.age}}</td>
        <td>
            <a [routerLink]="['/user/',  user.id]" ><span class="glyphicon glyphicon-info-sign" aria-hidden="true" ></span></a> |
            <a ><span class="glyphicon glyphicon-trash" aria-hidden="true" ></span></a>
        </td>
    </tr>
</table>
